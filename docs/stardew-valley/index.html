<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Henry Swanson</title>
  
  <link rel="stylesheet" type="text/css" href="&#x2F;stardew.css" />
  
</head>

<body>
  <section class="section">
    <div class="container">
      
<h1 class="title">
  Stardew Valley Crop Calculator
</h1>
<script src="/crops.js" async></script>
<div>
<table id="input-panel">
  <tr>
    <td><label for="season">Season:</label></td>
    <td>
      <select id="season" name="season">
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="fall">Fall</option>
        <option value="winter">Winter</option>
      </select>
    </td>
  </tr>
  <tr>
    <td><label for="day">Day (1-28):</label></td>
    <td><input type="number" id="day" name="day" min="1" max="28" value="1"/></td>
  </tr>
</table>
<table id="crop-table" class="sortable"></table>

    </div>
  </section>
</body>

</html>
